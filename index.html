<html>
    <head>
        <title>音源</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="font-family:sans-serif">
        <h1 style="text-align: center;">3-3演劇 SEポン出しアプリ</h1>
        <hr>
        <input type="range" id="seekBar" class="inputRange" value="0" min="0" step="0.01">
        <span id="timeLeft" class="time-left">--:--</span>
        <hr>
        <button id="stp" class="mobile-button-wide">再生停止</button>
        <hr>
        <div class="button-container">
            <button id="1" class="mobile-button">映画泥棒</button>
            <button id="2" class="mobile-button">せみ</button>
            <button id="3" class="mobile-button">さくらニュータウン</button>
            <br>
            <button id="4" class="mobile-button" style="background-color: rgb(227, 101, 126);">鬼時間カウント</button>
            <button id="5" class="mobile-button" style="background-color: rgb(227, 101, 126);">忍び足</button>
            <button id="6" class="mobile-button" style="background-color: rgb(227, 101, 126);">逃走中</button>
            <br>
            <button id="7" class="mobile-button" style="background-color: rgb(246, 218, 4);">レジェンド召喚</button>
            <button id="8" class="mobile-button" style="background-color: rgb(221, 78, 192);">つよい妖怪</button>
            <button id="9" class="mobile-button">ブリー隊長</button>
            <br>
            <button id="10" class="mobile-button">自転車</button>
            <button id="11" class="mobile-button">ブレーキ音</button>
            <button id="12" class="mobile-button">ゲラゲラポー</button>
            <br>
            <button id="13" class="mobile-button" style="background-color: rgb(20, 220, 177);">妖怪名前テロップ</button>
            <!-- <button id="14" class="mobile-button"></button> -->
            <!-- <button id="15" class="mobile-button"></button> -->
        </div>
        <hr>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </body>
</html>
